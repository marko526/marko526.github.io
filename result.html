<html>
  <head>
    <title>Flight Time Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
      }

      .container {
        margin: 50px auto;
        width: 500px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px gray;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      p {
        text-align: center;
        font-size: 20px;
      }

      .airplane {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flight Time Result</h1>
      <p>Flight time: {{ hours }} hours {{ minutes }} minutes</p>
    </div>
    <img class="airplane" src="https://media.istockphoto.com/id/155439315/photo/passenger-airplane-flying-above-clouds-during-sunset.jpg?s=612x612&w=is&k=20&c=BkiajL3lRq2tIqWX_JxIfjF8AAjtetGgad4fhDBkxTs=">
